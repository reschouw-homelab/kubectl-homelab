---
apiVersion: v1
kind: Service
metadata:
  name: netbox
  namespace: netbox
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30001
  selector:
    app: netbox
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox
  namespace: netbox
  labels:
    app: netbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbox
  template:
    metadata:
      labels:
        app: netbox
    spec:
      containers:
      - name: netbox
        image: netboxcommunity/netbox:v4.4-3.4.1
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.25"
          limits:
            memory: "2Gi"
            cpu: "1"
        env:
        - name: DB_NAME
          value: netbox
        - name: DB_USER
          value: netbox
        - name: DB_HOST
          value: postgres.netbox.svc.cluster.local
        # - name: DB_WAIT_DEBUG
        #   value: "1"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-postgres-secret
              key: POSTGRES_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: netbox-postgres-secret
              key: POSTGRES_SECRET_KEY
        - name: REDIS_HOST
          value: valkey.netbox.svc.cluster.local
        - name: SUPERUSER_NAME
          value: dorwin
        - name: SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-postgres-secret
              key: SUPERUSER_PASSWORD
